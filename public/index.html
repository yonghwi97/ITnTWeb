<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SV3 SW 이름 공모전</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 40px;
            margin: 0;
        }
        .form-container, .vote-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .vote-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            border-bottom: 1px solid #eee;
            padding-bottom: 8px;
        }
        .vote-item span {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <div class="vote-container">
        <h1>투표 목록</h1>
        <div id="voteList">
            <!-- SW 이름과 투표 버튼이 추가될 부분 -->
        </div>
    </div>

    <div class="form-container">
        <h1>이름 공모</h1>
        <form id="submissionForm">
            <label for="employeeId">사번</label>
            <input type="text" id="employeeId" name="employeeId" required>

            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>

            <label for="suggestedName">SW 이름</label>
            <input type="text" id="suggestedName" name="suggestedName" required>

            <label for="reason">사유</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">제출하기</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('submissionForm');
        const voteList = document.getElementById('voteList');

        form.addEventListener('submit', async function(event) {
            event.preventDefault();

            const employeeId = document.getElementById('employeeId').value.trim();
            const name = document.getElementById('name').value.trim();
            const suggestedName = document.getElementById('suggestedName').value.trim();
            const reason = document.getElementById('reason').value.trim();

            const data = { employeeId, name, suggestedName, reason };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    addVoteItem(suggestedName);
                    showPopup('제출 완료! 감사합니다!');
                    form.reset();
                } else {
                    showPopup('제출 실패. 다시 시도하세요.');
                }
            } catch (error) {
                console.error('에러:', error);
                showPopup('서버 오류 발생');
            }
        });

        function addVoteItem(name) {
            const item = document.createElement('div');
            item.className = 'vote-item';

            const span = document.createElement('span');
            span.textContent = name;

            const voteButton = document.createElement('button');
            voteButton.textContent = '투표';
            voteButton.onclick = () => {
                const employeeId = prompt('사번을 입력하세요:');
                const userName = prompt('이름을 입력하세요:');
                if (!employeeId || !userName) {
                    showPopup('❗️ 사번과 이름을 입력해야 투표할 수 있습니다.');
                    return;
                }
                showPopup(`${name}에 투표 완료!`);
            };

            item.appendChild(span);
            item.appendChild(voteButton);
            voteList.appendChild(item);
        }

        function showPopup(message) {
            const popup = document.createElement('div');
            popup.textContent = message;
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.background = '#333';
            popup.style.color = 'white';
            popup.style.padding = '20px 40px';
            popup.style.borderRadius = '12px';
            popup.style.fontSize = '18px';
            popup.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.2)';
            popup.style.opacity = '0';
            popup.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.style.opacity = '1';
                popup.style.transform = 'translate(-50%, -50%) scale(1.05)';
            }, 10);

            setTimeout(() => {
                popup.style.opacity = '0';
                popup.style.transform = 'translate(-50%, -50%) scale(0.9)';
                setTimeout(() => {
                    popup.remove();
                }, 500);
            }, 2000);
        }
    </script>
</body>
</html>
