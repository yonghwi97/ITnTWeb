<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>SV3 SW Ïù¥Î¶Ñ Í≥µÎ™®Ï†Ñ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 40px;
            padding: 40px;
            margin: 0;
        }
        .form-container, .vote-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .vote-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid #eee;
        }
        .vote-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            color: #333;
        }
        .vote-button {
            background: none;
            border: none;
            font-size: 24px;
            line-height: 1;
            color: #4CAF50;
        }
        .vote-button:hover {
            color: #45a049;
        }
    </style>
</head>
<body>

    <div class="vote-container">
        <h1>Ìà¨Ìëú Î™©Î°ù</h1>
        <div id="voteList">
            <!-- SW Ïù¥Î¶ÑÍ≥º Ìà¨Ìëú Î≤ÑÌäºÏù¥ Ï∂îÍ∞ÄÎê† Î∂ÄÎ∂Ñ -->
        </div>
    </div>

    <div class="form-container">
        <h1>Ïù¥Î¶Ñ Í≥µÎ™®</h1>
        <form id="submissionForm">
            <label for="employeeId">ÏÇ¨Î≤à</label>
            <input type="text" id="employeeId" name="employeeId" required>

            <label for="name">Ïù¥Î¶Ñ</label>
            <input type="text" id="name" name="name" required>

            <label for="suggestedName">SW Ïù¥Î¶Ñ</label>
            <input type="text" id="suggestedName" name="suggestedName" required>

            <label for="reason">ÏÇ¨Ïú†</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit" class="submit-btn">Ï†úÏ∂úÌïòÍ∏∞</button>
        </form>
    </div>


	<script>
	const form = document.getElementById('submissionForm');
	const voteList = document.getElementById('voteList');
	
	form.addEventListener('submit', async function(event) {
		event.preventDefault();
	
		const employeeId = document.getElementById('employeeId').value.trim();
		const name = document.getElementById('name').value.trim();
		const suggestedName = document.getElementById('suggestedName').value.trim();
		const reason = document.getElementById('reason').value.trim();
	
		const data = { employeeId, name, suggestedName, reason };
	
		try {
			const response = await fetch('/submit', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify(data)
			});
	
			if (response.ok) {
				showPopup('üéâ Ï†úÏ∂ú ÏôÑÎ£å! Í∞êÏÇ¨Ìï©ÎãàÎã§!');
				form.reset();
				await fetchNames();
			} else {
				showPopup('‚ùóÔ∏è Ï†úÏ∂ú Ïã§Ìå®. Îã§Ïãú ÏãúÎèÑÌïòÏÑ∏Ïöî.');
			}
		} catch (error) {
			console.error('ÏóêÎü¨:', error);
			showPopup('‚ùóÔ∏è ÏÑúÎ≤Ñ Ïò§Î•ò Î∞úÏÉù');
		}
	});
	
	// Ïù¥Î¶Ñ + Ìà¨ÌëúÏàò Í∞ÄÏ†∏Ïò§Í∏∞
	async function fetchNames() {
		try {
			const response = await fetch('/names');
			const names = await response.json();
			renderVotes(names);
		} catch (error) {
			console.error('Ïù¥Î¶Ñ Í∞ÄÏ†∏Ïò§Í∏∞ ÏóêÎü¨:', error);
		}
	}
	
	// Ìà¨Ìëú Î≤ÑÌäº ÎàåÎ†ÄÏùÑ Îïå
	async function vote(name) {
		const employeeId = prompt('ÏÇ¨Î≤àÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
		const userName = prompt('Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî:');
		if (!employeeId || !userName) {
			showPopup('‚ùóÔ∏è ÏÇ¨Î≤àÍ≥º Ïù¥Î¶ÑÏùÑ ÏûÖÎ†•Ìï¥Ïïº Ìà¨ÌëúÌï† Ïàò ÏûàÏäµÎãàÎã§.');
			return;
		}
		try {
			const response = await fetch('/vote', {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({ suggestedName: name })
			});
			if (response.ok) {
				showPopup(`‚úÖ ${name}Ïóê Ìà¨Ìëú ÏôÑÎ£å!`);
				await fetchNames();
			} else {
				showPopup('‚ùóÔ∏è Ìà¨Ìëú Ïã§Ìå®. Îã§Ïãú ÏãúÎèÑÌïòÏÑ∏Ïöî.');
			}
		} catch (error) {
			console.error('Ìà¨Ìëú ÏóêÎü¨:', error);
			showPopup('‚ùóÔ∏è ÏÑúÎ≤Ñ Ïò§Î•ò Î∞úÏÉù');
		}
	}
	
	// Ïù¥Î¶Ñ Î™©Î°ù ÌôîÎ©¥Ïóê ÌëúÏãú
	function renderVotes(votes) {
		voteList.innerHTML = '';
		votes.sort((a, b) => b.vote_count - a.vote_count);
		votes.forEach(item => {
			const div = document.createElement('div');
			div.className = 'vote-item';
	
			const info = document.createElement('div');
			info.className = 'vote-info';
			info.innerHTML = `<strong>${item.suggested_name}</strong> (${item.vote_count}Ìëú)`;
	
			const button = document.createElement('button');
			button.className = 'vote-button';
			button.innerHTML = 'üëç';
			button.onclick = () => vote(item.suggested_name);
	
			div.appendChild(info);
			div.appendChild(button);
			voteList.appendChild(div);
		});
	}
	
	// ÌåùÏóÖ ÌëúÏãú
	function showPopup(message) {
		const popup = document.createElement('div');
		popup.textContent = message;
		popup.style.position = 'fixed';
		popup.style.top = '50%';
		popup.style.left = '50%';
		popup.style.transform = 'translate(-50%, -50%)';
		popup.style.background = '#333';
		popup.style.color = 'white';
		popup.style.padding = '20px 40px';
		popup.style.borderRadius = '12px';
		popup.style.fontSize = '18px';
		popup.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.2)';
		popup.style.opacity = '0';
		popup.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
		document.body.appendChild(popup);
	
		setTimeout(() => {
			popup.style.opacity = '1';
			popup.style.transform = 'translate(-50%, -50%) scale(1.05)';
		}, 10);
	
		setTimeout(() => {
			popup.style.opacity = '0';
			popup.style.transform = 'translate(-50%, -50%) scale(0.9)';
			setTimeout(() => {
				popup.remove();
			}, 500);
		}, 2000);
	}
	
	// ÌéòÏù¥ÏßÄ Ï≤òÏùå Î°úÎî©Ìï† Îïå
	fetchNames();
	
	// 10Ï¥àÎßàÎã§ ÏµúÏã† Îç∞Ïù¥ÌÑ∞ Í∞ÄÏ†∏Ïò§Í∏∞
	setInterval(fetchNames, 10000);
	</script>


</body>
</html>
