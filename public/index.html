<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ïù¥Î¶Ñ Í≥µÎ™® ÌéòÏù¥ÏßÄ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            color: #555;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>SV3 SW Ïù¥Î¶Ñ Í≥µÎ™®Ï†Ñ</h1>
        <form action="/submit" method="post">
            <label for="employeeId">ÏÇ¨Î≤à</label>
            <input type="text" id="employeeId" name="employeeId" required>

            <label for="name">Ïù¥Î¶Ñ</label>
            <input type="text" id="name" name="name" required>

            <label for="suggestedName">SW Ïù¥Î¶Ñ</label>
            <input type="text" id="suggestedName" name="suggestedName" required>

            <label for="reason">ÏÇ¨Ïú†</label>
            <textarea id="reason" name="reason" rows="4" required></textarea>

            <button type="submit">Ï†úÏ∂úÌïòÍ∏∞</button>
        </form>
    </div>

    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', async function(event) {
            event.preventDefault(); // Í∏∞Î≥∏ Ï†úÏ∂ú ÎßâÍ∏∞

            const formData = new FormData(form);
            const data = {
                employeeId: formData.get('employeeId'),
                name: formData.get('name'),
                suggestedName: formData.get('suggestedName'),
                reason: formData.get('reason')
            };

            try {
                const response = await fetch('/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    showSuccessMessage();
                    form.reset(); // Ìèº Ï¥àÍ∏∞Ìôî
                } else {
                    alert('Ï†úÏ∂ú Ïã§Ìå®ÌñàÏäµÎãàÎã§. Îã§Ïãú ÏãúÎèÑÌï¥Ï£ºÏÑ∏Ïöî.');
                }
            } catch (error) {
                console.error('ÏóêÎü¨:', error);
                alert('ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.');
            }
        });

        function showSuccessMessage() {
            const popup = document.createElement('div');
            popup.textContent = 'üéâ Ï†úÏ∂ú ÏôÑÎ£å! Í∞êÏÇ¨Ìï©ÎãàÎã§!';
            popup.style.position = 'fixed';
            popup.style.top = '50%';
            popup.style.left = '50%';
            popup.style.transform = 'translate(-50%, -50%)';
            popup.style.background = '#4CAF50';
            popup.style.color = 'white';
            popup.style.padding = '20px 40px';
            popup.style.borderRadius = '12px';
            popup.style.fontSize = '20px';
            popup.style.boxShadow = '0 4px 10px rgba(0, 0, 0, 0.2)';
            popup.style.opacity = '0';
            popup.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            document.body.appendChild(popup);

            setTimeout(() => {
                popup.style.opacity = '1';
                popup.style.transform = 'translate(-50%, -50%) scale(1.05)';
            }, 10);

            setTimeout(() => {
                popup.style.opacity = '0';
                popup.style.transform = 'translate(-50%, -50%) scale(0.9)';
                setTimeout(() => {
                    popup.remove();
                }, 500);
            }, 2000);
        }
    </script>

</body>
